# reopened with the relevant failures.
#
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: davidhuang-top-ingress
spec:
  tls:
  - hosts:
    - davidhuang.top
    - www.davidhuang.top
    - dev.davidhuang.top
    secretName: davidhuang-top-prod-tls
  rules:
  - host: www.davidhuang.top
    http:
      paths: 
      - path: /nodejs
        backend:
          serviceName: nodejs
          servicePort: 3000
      - path: /jenkins
        backend: 
          serviceName: jenkins
          servicePort: 8080


